---
s3fs:
  source: "https://github.com/s3fs-fuse/s3fs-fuse/archive/v1.78.tar.gz"
  buckets: []
  add_to_fstab: True
  passwd_file: /etc/passwd-s3fs
  daemon: /usr/local/bin/s3fs
  dependencies:
    - unzip
    - fuse
    - libssl-dev
    - pkg-config
    - build-essential
    - libfuse-dev
    - libcurl4-openssl-dev
    - libxml2-dev
    - mime-support
    - automake
    - libtool
    - ntp